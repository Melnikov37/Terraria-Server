{% extends "base.html" %}
{% block title %}Login â€” Terraria Admin{% endblock %}

{% block content %}
<div style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;">
    <div style="width:100%; max-width:380px;">
        <!-- Logo / emblem -->
        <div style="text-align:center; margin-bottom:28px;">
            <div style="display:inline-flex; align-items:center; justify-content:center;
                        width:56px; height:56px; border-radius:var(--radius-lg);
                        background:var(--accent-glow); border:1px solid var(--border); margin-bottom:14px;">
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="var(--accent)" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25
                             12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5
                             0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z"/>
                </svg>
            </div>
            <h1 style="font-size:1.3rem; font-weight:700; color:var(--text);">Terraria Admin</h1>
            <p style="color:var(--text-muted); font-size:0.875rem; margin-top:4px;">Sign in to manage your server</p>
        </div>

        <div class="card">
            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required autofocus autocomplete="username"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required autocomplete="current-password"
                           placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="margin-top:4px;">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25
                                 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"/>
                    </svg>
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
