name: CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - "admin/**"
      - "server.Dockerfile"
      - "server-entrypoint.sh"
      - ".github/workflows/ci-cd.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "admin/**"
  workflow_dispatch:

env:
  ADMIN_IMAGE:  ${{ secrets.DOCKERHUB_USERNAME }}/terraria-admin
  SERVER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/terraria-server

jobs:
  # ── Lint / syntax check ───────────────────────────────────────────────────
  lint:
    name: Syntax check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: admin/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check imports & routes
        run: |
          python - <<'EOF'
          import sys, os
          os.environ.setdefault("SECRET_KEY", "ci-test-key")
          os.environ.setdefault("TERRARIA_DIR", "/tmp/terraria")
          os.environ.setdefault("TESTING", "1")

          from terraria_admin import create_app
          app = create_app()
          rules = sorted(str(r) for r in app.url_map.iter_rules())
          print(f"OK — {len(rules)} routes registered")
          for r in rules:
              print(" ", r)
          EOF

  # ── Integration tests ─────────────────────────────────────────────────────
  test:
    name: Integration tests
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: admin/requirements-test.txt

      - name: Install test dependencies
        run: pip install -r requirements-test.txt

      - name: Run integration tests
        env:
          SECRET_KEY: ci-test-key
          ADMIN_TOKEN: ci-test-token
          TERRARIA_DIR: /tmp/terraria-ci
          SERVER_CONTAINER: terraria-server
          SERVER_TYPE: tmodloader
          TESTING: "1"
        run: |
          mkdir -p /tmp/terraria-ci/worlds /tmp/terraria-ci/backups /tmp/terraria-ci/Mods
          # Create a minimal world file for backup tests
          dd if=/dev/zero bs=128 count=1 > /tmp/terraria-ci/worlds/CIWorld.wld 2>/dev/null
          pytest tests/ --ignore=tests/e2e \
            --tb=short \
            --cov=terraria_admin \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            -q

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: admin/coverage.xml

  # ── E2E tests (Playwright) ────────────────────────────────────────────────
  test-e2e:
    name: E2E tests (Playwright)
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: admin/requirements-test.txt

      - name: Install test dependencies
        run: pip install -r requirements-test.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          SECRET_KEY: ci-test-key
          ADMIN_TOKEN: ci-test-token
          TERRARIA_DIR: /tmp/terraria-e2e
          SERVER_CONTAINER: terraria-server
          SERVER_TYPE: tmodloader
          TESTING: "1"
        run: |
          mkdir -p /tmp/terraria-e2e/worlds /tmp/terraria-e2e/backups /tmp/terraria-e2e/Mods
          dd if=/dev/zero bs=128 count=1 > /tmp/terraria-e2e/worlds/E2EWorld.wld 2>/dev/null
          pytest tests/e2e -m e2e \
            --tb=short \
            --browser chromium \
            -q

      - name: Upload Playwright traces on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: admin/test-results/

  # ── Build & push Docker images ────────────────────────────────────────────
  build-push:
    name: Build & push images
    needs: [test, test-e2e]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    outputs:
      image_tag: ${{ steps.meta-admin.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Admin image ──────────────────────────────────────────────────────
      - name: Docker meta (admin)
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ADMIN_IMAGE }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push admin image
        uses: docker/build-push-action@v6
        with:
          context: ./admin
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=registry,ref=${{ env.ADMIN_IMAGE }}:buildcache
          cache-to:   type=registry,ref=${{ env.ADMIN_IMAGE }}:buildcache,mode=max

      # ── Server image ─────────────────────────────────────────────────────
      - name: Docker meta (server)
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SERVER_IMAGE }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server.Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=registry,ref=${{ env.SERVER_IMAGE }}:buildcache
          cache-to:   type=registry,ref=${{ env.SERVER_IMAGE }}:buildcache,mode=max

  # ── Deploy via SSH ────────────────────────────────────────────────────────
  deploy:
    name: Deploy to server
    needs: build-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          source:   "admin/docker-compose.yml"
          target:   "~/terraria-admin"
          strip_components: 1

      - name: Pull new images & recreate containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            mkdir -p ~/terraria-admin /opt/terraria
            cd ~/terraria-admin
            printf '%s\n' \
              'SECRET_KEY=${{ secrets.SECRET_KEY }}' \
              'ADMIN_TOKEN=${{ secrets.ADMIN_TOKEN }}' \
              'DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}' > .env
            echo '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f
